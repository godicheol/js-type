<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        html,body,h1,h2,h3,h4,h5,h6,p,span,ul,ol,li,table,thead,tbody,tr,th,td{
            margin: 0; padding: 0;
        }
    </style>
</head>

<body>
    <script src="./index.js"></script>
    <script>

        var isStirctMode = true;
        // jsType.get

        console.log(jsType.get(undefined));
        console.log(jsType.get(null));
        console.log(jsType.get(false));
        console.log(jsType.get(0));
        console.log(jsType.get("0"));
        console.log(jsType.get([1,2,3]));
        console.log(jsType.get({G: 1}));
        console.log(jsType.get(new Date()));
        console.log(jsType.get(new RegExp()));
        console.log(jsType.get(function(){}));

        // validators

        console.log(jsType.isBoolean(false, isStirctMode));
        console.log(jsType.isBoolean(0, isStirctMode));
        console.log(jsType.isBoolean("false", isStirctMode));

        console.log(jsType.isNumber(false, isStirctMode));
        console.log(jsType.isNumber(0, isStirctMode));
        console.log(jsType.isNumber("0", isStirctMode));
        console.log(jsType.isNumber(new Date(), isStirctMode));

        console.log(jsType.isString(false, isStirctMode));
        console.log(jsType.isString(0, isStirctMode));
        console.log(jsType.isString("text", isStirctMode));
        console.log(jsType.isString(/ff/, isStirctMode));
        console.log(jsType.isString(new Date(), isStirctMode));

        console.log(jsType.isObject('{\"g\": 1}', isStirctMode));
        console.log(jsType.isObject({g: 1}, isStirctMode));

        console.log(jsType.isArray('[0, 1]', isStirctMode));
        console.log(jsType.isArray([0, 1], isStirctMode));

        console.log(jsType.isNull("null", isStirctMode));
        console.log(jsType.isNull(null, isStirctMode));
        
        console.log(jsType.isUndefined("undefined", isStirctMode));
        console.log(jsType.isUndefined(undefined, isStirctMode));

        console.log(jsType.isFunction(function(){}, isStirctMode));

        console.log(jsType.isRegExp("/google/gi", isStirctMode));
        console.log(jsType.isRegExp(/google/gi, isStirctMode));
        
        console.log(jsType.isDate(0, isStirctMode));
        console.log(jsType.isDate("Thu Jan 01 1970 00:00:00", isStirctMode));
        console.log(jsType.isDate(new Date(), isStirctMode));

        // converter

        try { } catch(err) {console.error(err)}
        try {console.log(jsType.toBoolean(false, isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toBoolean(0, isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toBoolean("false", isStirctMode));} catch(err) {console.error(err)}

        try {console.log(jsType.toNumber(false, isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toNumber(0, isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toNumber("0", isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toNumber(new Date(0), isStirctMode));} catch(err) {console.error(err)}

        try {console.log(jsType.toString(false, isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toString(0, isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toString("text", isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toString(/google/gi, isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toString(new Date(), isStirctMode));} catch(err) {console.error(err)}

        try {console.log(jsType.toObject('{\"g\": 1}', isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toObject({g: 1}, isStirctMode));} catch(err) {console.error(err)}

        try {console.log(jsType.toArray('[0, 1]', isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toArray([0, 1], isStirctMode));} catch(err) {console.error(err)}

        try {console.log(jsType.toNull("null", isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toNull(null, isStirctMode));} catch(err) {console.error(err)}

        try {console.log(jsType.toUndefined("undefined", isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toUndefined(undefined, isStirctMode));} catch(err) {console.error(err)}

        try {console.log(jsType.toFunction(function(){}, isStirctMode));} catch(err) {console.error(err)}

        try {console.log(jsType.toRegExp("/google/gi", isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toRegExp(/google/gi, isStirctMode));} catch(err) {console.error(err)}

        try {console.log(jsType.toDate(0, isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toDate("Thu Jan 01 1970 00:00:00", isStirctMode));} catch(err) {console.error(err)}
        try {console.log(jsType.toDate(new Date(0), isStirctMode));} catch(err) {console.error(err)}

    </script>
</body>
